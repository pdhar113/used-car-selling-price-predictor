<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction Result</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #ffffff);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #198754;
        }
        .label {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-md-7 col-lg-6">

            <div class="card shadow-lg">
                <div class="card-body p-4 text-center">

                    <h3 class="mb-3">
                        üöó Car Price Prediction Result
                    </h3>

                    <p class="text-muted mb-4">
                        Estimated resale value based on the given car details
                    </p>

                    <!-- Predicted Price -->
                    <div class="mb-4">
                        <div class="label">Predicted Car Price</div>
                        <div class="price">
                            ‚Çπ {{ price }}
                        </div>
                    </div>

                    <hr>

                    <!-- Model Confidence -->
                    <div class="mb-4">
                        <div class="label">Model Confidence (R¬≤ Score)</div>
                        <span class="badge bg-primary fs-6">
                            {{ confidence }} %
                        </span>
                    </div>

                    <!-- Action -->
                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-outline-primary btn-lg">
                            üîÅ Predict Another Car Price
                        </a>
                    </div>

                </div>
            </div>

            <p class="text-center text-muted mt-3" style="font-size: 0.9rem;">
                Powered by Machine Learning & Flask
            </p>

        </div>
    </div>
</div>

</body>
</html>
