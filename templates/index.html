<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #ffffff);
            min-height: 100vh;
        }

        .card {
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row w-100 justify-content-center">
            <div class="col-md-7 col-lg-6">

                <div class="card shadow-lg">
                    <div class="card-body p-4">

                        <h3 class="text-center mb-3">
                            Car Price Prediction
                        </h3>

                        <p class="text-center text-muted mb-4">
                            Enter car details to estimate resale value
                        </p>

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}

                        <form action="/predict" method="post">

                            <!-- Car Name -->
                            <div class="mb-3">
                                <label class="form-label">Car Name</label>
                                {% if car_options and car_options|length > 0 %}
                                <select name="car_name" class="form-select" required>
                                    <option value="" selected disabled>Select Car Model</option>
                                    {% for option in car_options %}
                                    <option value="{{ option.car_code }}">{{ option.car_name }}</option>
                                    {% endfor %}
                                </select>
                                {% else %}
                                <div class="alert alert-warning mb-0" role="alert">
                                    Car list is unavailable right now. Please try again later.
                                </div>
                                {% endif %}
                            </div>

                            <!-- Vehicle Age -->
                            <div class="mb-3">
                                <label class="form-label">Vehicle Age (Years)</label>
                                <input type="number" name="vehicle_age" class="form-control" placeholder="e.g. 5"
                                    min="0" max="29" step="1" required>
                            </div>

                            <!-- KM Travelled -->
                            <div class="mb-3">
                                <label class="form-label">Kilometers Travelled</label>
                                <input type="number" name="km_driven" class="form-control" placeholder="e.g. 45000"
                                    min="0" max="4000000" step="1" required>
                            </div>

                            <!-- Seller Type -->
                            <div class="mb-3">
                                <label class="form-label">Selling To</label>
                                <select name="seller_type" class="form-select" required>
                                    <option value="" selected disabled>Select Seller Type</option>
                                    <option value="0">Individual</option>
                                    <option value="1">Dealer</option>
                                    <option value="2">Trustmark Dealer</option>
                                </select>
                            </div>

                            <!-- Fuel Type -->
                            <div class="mb-3">
                                <label class="form-label">Fuel Type</label>
                                <select name="fuel_type" class="form-select" required>
                                    <option value="" selected disabled>Select Fuel Type</option>
                                    <option value="0">Petrol</option>
                                    <option value="1">Diesel</option>
                                    <option value="2">CNG</option>
                                    <option value="3">LPG</option>
                                    <option value="4">Electric</option>
                                </select>
                            </div>

                            <!-- Transmission Type -->
                            <div class="mb-4">
                                <label class="form-label">Transmission Type</label>
                                <select name="transmission_type" class="form-select" required>
                                    <option value="" selected disabled>Select Transmission</option>
                                    <option value="0">Manual</option>
                                    <option value="1">Automatic</option>
                                </select>
                            </div>

                            <!-- Submit -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Predict Price
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

                <p class="text-center text-muted mt-3" style="font-size: 0.9rem;">
                    Powered by Machine Learning & Flask
                </p>

            </div>
        </div>
    </div>

</body>

</html>
